<div class="card">
  <h2 style="margin-top:0">Usuarios</h2>
  <div class="grid cols-3" style="gap:14px">
    <a class="card" *ngFor="let u of users" [routerLink]="['/dashboard/admin/users', u.id || u._id]" style="text-decoration:none;color:inherit">
      <div style="font-weight:700">{{ u.username }}</div>
      <div style="color:var(--text-secondary); font-size:13px">{{ u.email }}</div>
      <div style="margin-top:8px">Saldo: <b style="color:var(--casino-gold)">{{ u.balance | currency:'USD' }}</b></div>
      <div style="margin-top:12px"><span class="btn secondary" style="text-decoration:none;display:inline-block">Gestionar saldo</span></div>
    </a>
  </div>
</div>
