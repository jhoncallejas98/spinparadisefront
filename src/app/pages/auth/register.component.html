<div class="card form-card">
  <h2 class="form-title">Crear cuenta</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" required class="input" />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required class="input" />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="input" />
    <button type="submit" class="btn btn-primary" [disabled]="loading">{{ loading ? 'Creando...' : 'Crear cuenta' }}</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
